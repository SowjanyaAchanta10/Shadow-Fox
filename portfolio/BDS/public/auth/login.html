<!DOCTYPE html>
<html>
<head>
  <title>Login | LifeSaver</title>
  <!-- Same head as index.html -->

  <link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header><!-- Same header as index.html --></header>

  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-header bg-danger text-white">
              <h3 class="text-center mb-0">Login</h3>
            </div>
            <div class="card-body p-4">
              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-danger w-100 py-2">
                  <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
              </form>
              <div class="text-center mt-3">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="forgot password.html">Forgot password?</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer><!-- Same footer as index.html --></footer>

  <!-- Scripts -->
  <script src="../firebase-config.js"></script>
  <script src="../js/auth.js"></script>
  
  <!-- Core + Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
