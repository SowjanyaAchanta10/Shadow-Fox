<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Donor List (Phone Numbers Hidden) -->
    <div class="donor-list">
      <h2>Available Donors (O+)</h2>
      <div class="donor-card" data-phone="+919876543210">

        <p><strong>Location:</strong> Bangalore</p>

      <div class="donor-card" data-phone="+918765432109">

        <p><strong>Location:</strong> Mumbai</p>

    <!-- Consent Modal (Hidden Initially) -->
    <div id="consent-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <p id="modal-message"></p>
        <div class="modal-buttons">
          <button id="approve-btn">Approve</button>
          <button id="deny-btn">Deny</button>
        </div>
      </div>
    </div>
  </div>
