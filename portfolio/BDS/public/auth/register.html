<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Blood Donation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2 class="text-center mb-4">Create Account</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Register As:</label>
          <select id="userRole" class="form-select" required>
            <option value="">Select Role</option>
            <option value="donor/recipient">Donor/Recipient</option>
            <option value="hospital">Hospital</option>
            <option value="bloodBank">Blood Bank</option>
          </select>
        </div>
        
        <div class="mb-3">
          <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
        </div>
        
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        
        <div class="mb-3">
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        </div>

        <div class="mb-3">
          <input type="Age" id="range" class="form-control" placeholder="Enter age" required>
        </div>
        
        <div class="mb-3">
          <input type="contact number" id="contact number" class="form-control" placeholder="contact number" required>
        </div>

        <div class="mb-3">
          <input type="blood group" id="blood group" class="form-control" placeholder="Enter your blood group" required>
          <!--select id="userRole" class="form-select" required>
            <option value="">Select group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>-->

        </div>

        <button type="submit" class="btn btn-danger w-100">Register</button>
      </form>
      
      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
