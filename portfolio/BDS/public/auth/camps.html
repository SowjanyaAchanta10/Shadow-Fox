<!DOCTYPE html>
<html lang="en">
<head>
  <title>Donation Camps | LifeSaver</title>
  <!-- Same head as other pages -->

  <link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Same header -->

  <main class="container py-5">
    <h1 class="text-center mb-5">Upcoming Donation Camps</h1>
    
    <div class="row" id="campsContainer">
      <!-- Camps will be loaded here -->
      <div class="text-center py-5">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Same footer -->

  <script>
    // Load donation camps from Firebase
    db.collection('donationCamps')
      .where('date', '>=', new Date())
      .orderBy('date')
      .limit(10)
      .get()
      .then(querySnapshot => {
        const container = document.getElementById('campsContainer');
        container.innerHTML = '';
        
        if (querySnapshot.empty) {
          container.innerHTML = '<p class="text-center">No upcoming camps scheduled yet.</p>';
          return;
        }

        querySnapshot.forEach(doc => {
          const camp = doc.data();
          container.innerHTML += `
            <div class="col-md-6 mb-4">
              <div class="card h-100 shadow">
                <div class="card-header bg-danger text-white">
                  <h5 class="mb-0">${camp.name}</h5>
                </div>
                <div class="card-body">
                  <p><i class="fas fa-calendar-alt text-danger me-2"></i> ${camp.date.toDate().toLocaleDateString()}</p>
                  <p><i class="fas fa-clock text-danger me-2"></i> ${camp.time}</p>
                  <p><i class="fas fa-map-marker-alt text-danger me-2"></i> ${camp.address}</p>
                  <button class="btn btn-outline-danger register-btn" data-id="${doc.id}">
                    Register Now
                  </button>
                </div>
              </div>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
