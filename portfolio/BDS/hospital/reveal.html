<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Details</title>
  <!-- Use your existing header links -->
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-danger text-white">
        <h4>Donor Contact Details</h4>
      </div>
      <div class="card-body" id="donorDetails">
        <!-- Data will be inserted via JavaScript -->
      </div>
      <div class="card-footer">
        <button id="printBtn" class="btn btn-primary">
          <i class="fas fa-print"></i> Print
        </button>
        <a href="inventory.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
    </div>
  </div>

  <script>
    // Retrieve authorized data
    const donorData = JSON.parse(sessionStorage.getItem('authorizedDonorData'));
    
    if (donorData) {
      document.getElementById('donorDetails').innerHTML = `
        <p><strong>Name:</strong> ${donorData.name}</p>
        <p><strong>Blood Group:</strong> ${donorData.bloodGroup}</p>
        <p><strong>Phone:</strong> ${donorData.phone}</p>
        <p><strong>Last Donation:</strong> ${donorData.lastDonation}</p>
        <hr>
        <div class="alert alert-warning">
          <i class="fas fa-exclamation-triangle"></i>
          This information is confidential. Do not share externally.
        </div>
      `;
      
      // Clear storage after display
      sessionStorage.removeItem('authorizedDonorData');
    } else {
      // Redirect if no authorized data exists
      window.location.href = 'inventory.html'; 
    }

    // Print functionality
    document.getElementById('printBtn').addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
