<link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><!-- Simplified donor profile form -->
<form id="donorProfileForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Blood Group</label>
        <select id="bloodGroup" class="form-select" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <!-- All blood groups -->
        </select>
      </div>
      
      <div class="col-md-6 mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Weight (kg)</label>
        <input type="number" id="weight" class="form-control" min="40" required>
      </div>
      
      <div class="col-md-6 mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" required>
      </div>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea id="address" class="form-control" rows="3" required></textarea>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Health Conditions (if any)</label>
      <textarea id="healthConditions" class="form-control" rows="2"></textarea>
    </div>
    
    <button type="submit" class="btn btn-danger">Save Profile</button>
  </form>
