<!DOCTYPE html>
<html>
<head>
  <title>Donor Dashboard | LifeSaver</title>
  <!-- Same head as index.html -->
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header><!-- Same header with donor-specific nav --></header>

  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <h5 class="card-title">Your Donation Status</h5>
              <div id="donationStatus" class="mt-3">
                <!-- Filled by JavaScript -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-danger text-white">
              <h5 class="mb-0">Upcoming Donation Camps</h5>
            </div>
            <div class="card-body" id="campsList">
              <!-- Filled by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer><!-- Same footer --></footer>

  <script src="../../js/donor.js"></script>
</body>
</html>
